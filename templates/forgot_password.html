{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password</title>
  <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Forgot your password?</h2>
        <p class="mt-2 text-center text-sm text-gray-600">Enter your email to receive a verification code.</p>
      </div>

      {% if messages %}
        <div class="space-y-2">
          {% for message in messages %}
            <div class="p-3 rounded border text-sm
              {% if message.tags == 'error' %} bg-red-600 text-white border-red-700
              {% elif message.tags == 'success' %} bg-green-600 text-white border-green-700
              {% else %} bg-blue-600 text-white border-blue-700 {% endif %}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="mt-8 space-y-6">
        {% csrf_token %}
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="email" required autofocus placeholder="Email"
                   class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
          </div>
        </div>
        <div>
          <button type="submit" class="button bg-primary text-white w-full">Send code</button>
        </div>
        <div class="text-center text-sm">
          <a href="{% url 'login_page' %}" class="text-blue-700">Back to sign in</a>
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'js/uikit.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
