<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset code</title>
  </head>
  <body style="margin:0; padding:0; background:#0f172a; font-family: 'Segoe UI', Roboto, Arial, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#0f172a; padding:32px 0;">
      <tr>
        <td>
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" align="center" style="width:600px; max-width:90%; margin:0 auto; background:#0b1220; border:1px solid #1f2937; border-radius:12px; overflow:hidden;">
            <tr>
              <td style="background:linear-gradient(135deg,#1d4ed8,#7c3aed); padding:20px 24px; color:#fff; font-size:18px; font-weight:700;">
                {{ site_name }} — Security
              </td>
            </tr>
            <tr>
              <td style="padding:28px 24px; color:#e5e7eb;">
                <h1 style="margin:0 0 8px; font-size:22px; color:#fff;">Password reset code</h1>
                <p style="margin:0 0 18px; color:#9ca3af;">Use the verification code below to reset your password.</p>
                <div style="text-align:center; margin:24px 0;">
                  <div style="display:inline-block; font-size:30px; letter-spacing:8px; font-weight:800; padding:14px 18px; background:#111827; border:1px dashed #374151; color:#fff; border-radius:10px;">
                    {{ code }}
                  </div>
                </div>
                <p style="margin:0 0 12px; color:#9ca3af;">This code expires in {{ valid_minutes }} minutes.</p>
                <p style="margin:0 0 0; color:#9ca3af;">If you didn’t request this, you can safely ignore this email.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:18px 24px; background:#0b1220; border-top:1px solid #1f2937; color:#94a3b8; font-size:12px;">
                Need help? Email us at <a style="color:#60a5fa; text-decoration:none;" href="mailto:{{ support_email }}">{{ support_email }}</a> · <a style="color:#60a5fa; text-decoration:none;" href="{{ site_url }}">Visit {{ site_name }}</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
  </html>
